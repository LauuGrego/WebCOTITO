<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COTITO - Ropa Bebés y Niños</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="./images/logoCOTITORecortadopng.png" rel="icon" type="image/png" sizes="16x16">
  <!-- Iconos para el botón de modo oscuro -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Encabezado con navegación -->
  <header class="header">
    <div class="custom-shape-divider-top-1743605605">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M1200,0H0V120H281.94C572.9,116.24,602.45,3.86,602.45,3.86h0S632,116.24,923,120h277Z" class="shape-fill"></path>
      </svg>
    </div>
    <div class="header__logo">
      <img src="./images/logoCOTITOTransparente.png" alt="Logo Emprendimiento" />
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li><a href="#contact" class="header__nav-link">Contacto</a></li>
      </ul>
    </nav>
    <div class="header__actions">
      <a id="openLoginModal" class="btn btn--ghost">Gestionar Productos</a>
      <button id="darkModeToggle" class="btn btn--dark-mode" aria-label="Alternar modo oscuro" title="Cambiar tema">
        <span class="dark-mode-icon">
          <i class="fas fa-moon moon-icon"></i>
          <i class="fas fa-sun sun-icon"></i>
        </span>
      </button>
    </div>
  </header>

  <!-- Sección Hero principal -->
  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">La mejor ropa <br>para los más pequeños</h1>
      <p class="hero__subtitle">
        Estilo, comodidad y calidad en un solo lugar.
      </p>
      <div class="hero__cta">
        <a href="./static/catalogo/catalogo.html" class="btn btn--primary">Ver Catálogo</a>
      </div>
    </div>
    <div class="custom-shape-divider-bottom-1743605776">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" class="shape-fill"></path>
          <path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" class="shape-fill"></path>
          <path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" class="shape-fill"></path>
      </svg>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="footer">
    <div class="footer__content">
      <div class="footer__social">
        <a href="#" class="footer__social-link footer__social-link--instagram">
          <img src="./images/Instagram.png" alt="Redireccion a Instagram">
        </a>
        <a href="#" class="footer__social-link footer__social-link--whatsapp">
          <img src="./images/Whatsapp.png" alt="Redireccion a Whatsapp">
        </a>
      </div>
      <p class="footer__copy">©2025 Lautaro Gregoraschuk. Todos los derechos reservados.</p>
    </div>
  </footer>

  <div id="loginModal" class="modal">
    <div class="modal__overlay" id="modalOverlay"></div>
    <div class="modal__content">
      <button class="modal__close" id="closeModal" aria-label="Cerrar">&times;</button>
      <div class="login-card">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form class="login-form">
          <div class="form-group">
            <label for="modal-user">Usuario:</label>
            <input type="text" id="modal-user" name="username" required>
          </div>
          <div class="form-group">
            <label for="modal-password">Contraseña:</label>
            <input type="password" id="modal-password" name="password" required>
          </div>
          <button type="submit" class="btn btn--primary login-btn">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

<script src="./js/modo_oscuro.js"></script>
<script src="./js/modal_login.js"></script>
</body>
</html>
