<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COTITO - Catálogo</title>
  <link rel="stylesheet" href="catalogo.css" />
  <link href="../../images/logoCOTITORecortadopng.png" rel="icon" type="image/png" sizes="16x16">
  <!-- Remove Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet"> -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="header">
  <div class="header__logo-search">
    <!-- Botón de menú para móviles -->
    <button class="header__menu-toggle" aria-label="Mostrar menú">
      <i class="fas fa-bars"></i>
    </button>
    <a href="#" class="header__logo-link">
      <img src="./../../images/logoCOTITORecortadopng.png" alt="Logo Emprendimiento" class="header__logo-img" />
    </a>
    <!-- Barra de búsqueda -->
    <div class="header__search">
      <input type="text" class="header__search-input" placeholder="Buscar productos...">
      <button class="btn btn--ghost header__search-btn" aria-label="Buscar">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
  <!-- Navegación principal dentro del header -->
  <nav class="header__nav">
    <ul class="header__nav-list">
      <li><a href="../../index.html" class="header__nav-link">Inicio</a></li>
      <li><a href="#contact" class="header__nav-link">Contacto</a></li>
      <li><a href="#" class="header__nav-link open-login-modal">Gestión de Productos</a></li>
    </ul>
  </nav>
  <!-- Botones a la derecha -->
  <div class="header__actions">
    <button id="darkModeToggle" class="btn btn--dark-mode" aria-label="Alternar modo oscuro" title="Cambiar tema">
      <span class="dark-mode-icon">
        <i class="fas fa-moon moon-icon"></i>
        <i class="fas fa-sun sun-icon"></i>
      </span>
    </button>
  </div>
</header>

<!-- Overlay para vista móvil -->
<div class="overlay" id="overlay"></div>

  <!-- CONTENEDOR GENERAL -->
  <div class="container">
    <!-- SIDEBAR DE CATEGORÍAS -->
    <aside class="sidebar">
      <nav class="mobile-nav">
        <ul>
          <li><a href="../../index.html" class="mobile-nav-link">Inicio</a></li>
          <li><a href="#contact" class="mobile-nav-link">Contacto</a></li>
          <li><a href="#" class="mobile-nav-link open-login-modal">Gestión de Productos</a></li>
        </ul>
      </nav>
      <h2 class="sidebar__title">Categorías</h2>
      <ul class="sidebar__list" id="sidebarCategories">
        <!-- Categories will be dynamically loaded here -->
      </ul>
    </aside>
    

    <!-- SECCIÓN PRINCIPAL (CATÁLOGO) -->
    <main class="catalog">
      <div class="catalog__cards" id="catalogCards">
        <!-- Los productos se cargarán dinámicamente aquí -->
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer id="contact" class="footer">
    <div class="footer__content">
      <div class="footer__social">
        <a href="https://www.instagram.com/cotito.clouthing/" class="footer__social-link footer__social-link--instagram">
          <img src="../../images/Instagram.png" alt="Redireccion a Instagram">
        </a>
        <a href="https://wa.me/3442664940" class="footer__social-link footer__social-link--whatsapp">
          <img src="../../images/Whatsapp.png" alt="Redireccion a Whatsapp">
        </a>
      </div>
      <p class="footer__copy">©2025 Lautaro Gregoraschuk. Todos los derechos reservados.</p>
    </div>
  </footer>

  <div id="loginModal" class="modal">
    <div class="modal__overlay" id="modalOverlay"></div>
    <div class="modal__content">
      <button class="modal__close" id="closeModal" aria-label="Cerrar">&times;</button>
      <!-- Reutiliza aquí tu markup de login -->
      <div class="login-card">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form id="loginForm" class="login-form">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn--primary login-btn">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./../../js/modo_oscuro.js"></script>
  <script src="./../../js/menu.js"></script>
  <script src="./../../js/login_catalogo.js"></script>
  <script src="./../../js/sidebar_loader.js"></script>
  <script src="./../../js/load_products.js"></script>

</body>
</html>
