<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COTITO - Carga de Productos</title>
        <link rel="stylesheet" href="agregar_producto.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      </head>
<body>
    <header class="header">
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
        <div class="header__logo-search">
          <a href="#" class="header__logo-link">
            <img src="./../../images/logoCOTITORecortadopng.png" alt="Logo Emprendimiento" class="header__logo-img" />
          </a>
        </div>
        <!-- Navegación principal dentro del header -->
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li><a href="../../index.html" class="header__nav-link">Inicio</a></li>
            <li><a href="/static/editor/agregar_producto.html" class="header__nav-link">Agregar Producto</a></li>
            <li><a href="/static/editor/editar_producto.html" class="header__nav-link open-login-modal">Editar Productos</a></li>
            <li><a href="/static/editor/gestion_categorias.html" class="header__nav-link open-login-modal">Gestionar Categorías</a></li>
          </ul>
        </nav>
        <!-- Botones a la derecha -->
        <div class="header__actions">
          <button id="darkModeToggle" class="btn btn--dark-mode" aria-label="Alternar modo oscuro" title="Cambiar tema">
            <span class="dark-mode-icon">
              <i class="fas fa-moon moon-icon"></i>
              <i class="fas fa-sun sun-icon"></i>
            </span>
          </button>
        </div>
      </header>

      <aside class="mobile-menu">
        <ul class="mobile-nav-list">
          <li><a href="/static/index.html" class="mobile-nav-link">Inicio</a></li>
          <li><a href="/static/editor/agregar_producto.html" class="mobile-nav-link">Agregar Producto</a></li>
          <li><a href="/static/editor/editar_producto.html" class="mobile-nav-link open-login-modal">Editar Productos</a></li>
          <li><a href="/static/editor/gestion_categorias.html" class="mobile-nav-link open-login-modal">Agregar Categorías</a></li>
        </ul>
      </aside>

      <div class="menu-overlay" onclick="toggleMenu()"></div>

  <div class="form-container">
    <h2>Carga de Producto</h2>
    <form id="productForm" class="product-form">
      <div class="form-grid">
        <!-- Nombre (ocupará toda la fila) -->
        <div class="form-group full-width name">
          <label for="name">Nombre del producto</label>
          <input type="text" id="name" name="name" placeholder="Ej: Remera básica" required>
        </div>
      
           <!-- Sección de carga de imágenes añadida -->
        <div class="form-group full-width">
          <label for="image-upload">Imágenes del producto</label>
          <div class="image-upload-container">
            <div class="upload-area" id="drop-zone">
              <i class="fas fa-cloud-upload-alt upload-icon"></i>
              <p>Arrastra y suelta imágenes aquí o</p>
              <label for="image-upload" class="upload-label">Selecciona archivos</label>
              <input type="file" id="image-upload" name="images" accept="image/*" multiple 
                     class="hidden" onchange="handleFileSelect(event)">
            </div>
            <div class="image-preview" id="image-preview"></div>
          </div>
        </div>

        <!-- Fila con 3 columnas -->
        <div class="form-group category">
          <label for="category">Categoría</label>
          <select id="category" name="category" required>
            <option value="">Seleccionar...</option>
          </select>
        </div>
      
        <div class="form-group type">
          <label for="type">Tipo</label>
          <input type="text" id="type" name="type" placeholder="Ej: Camiseta, Zapatillas, Gorra..." required>
        </div>
      
        <div class="form-group stock">
          <label for="stock">Cantidad en stock</label>
          <input type="number" id="stock" name="stock" min="0" placeholder="Ej: 50" required>
        </div>

        <div class="form-group full-width">
          <label for="price">Precio del producto</label>
          <input type="number" id="price" name="price" min="0" step="0.01" placeholder="Ej: 199,99" required>
        </div>

        <div class="form-group full-width">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" placeholder="Descripción del producto" required></textarea>
        </div>

        <div class="form-group full-width">
          <label>Talles disponibles</label>
          <div class="sizes-grid">
            <label class="size-option">
              <input type="checkbox" name="sizes" value="XS">
              <span class="size-label">XS</span>
            </label>
            <label class="size-option">
              <input type="checkbox" name="sizes" value="S">
              <span class="size-label">S</span>
            </label>
            <label class="size-option">
              <input type="checkbox" name="sizes" value="M">
              <span class="size-label">M</span>
            </label>
            <label class="size-option">
              <input type="checkbox" name="sizes" value="L">
              <span class="size-label">L</span>
            </label>
            <label class="size-option">
              <input type="checkbox" name="sizes" value="XL">
              <span class="size-label">XL</span>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-button">
          <i class="fas fa-upload"></i> Cargar Producto
        </button>
      </div>
    </form>
  </div>

<script src="../../js/cargar_productos.js"></script>
<script src="../../js/modo_oscuro.js"></script>
<script src="../../js/imagenes.js"></script>
</body>
</html>
